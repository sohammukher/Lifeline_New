        <section class="upcoming-appt mb-5">
            <div class="container">
                <h3 class="text-center">Your Appointments</h3>
                <div class="patient_appointment_main">
                    <div class="w-100 d-flex flex-row justify-content-center align-items-center  patient_appointment_card display-none">
                        <div class="w-50 card shadow-lg px-5 py-2 mb-3 ">
                            <div class="row g-2">
                                <div class="col-12 col-md-6  p-1">
                                    <div class="d-flex flex-column justify-content-center align-items-start">
                                        <label for="aptDate" class="text-secondary label-font apt-detail-label">
                                            Date & Time
                                        </label>
                                        <span id="aptDay" class="apt-detail-value">
                                        </span>
                                    </div>
                            </div>
                            <div class="col-12  col-md-6 p-1">
                                <div class="d-flex flex-column justify-content-center align-items-start">

                                    </label>

                                    </span>
                                    <span id="role" class="text-secondary apt-detail-value">
                                        
                                    </span>
                                </div>
                            </div>
                            <div class="col-12 cancle-or-accept-button">
                                <div class="w-100  py-3 d-flex flex-row justify-content-center align-items-center">
                                    <div data-action="reject" class="btn btn-sm btn-outline-danger mx-1 p-button">
                                        Cancel
                                </div>
                                <div data-action="accept" class="btn btn-sm btn-success mx-1 p-button">
                                    Accept
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                    </div>
                    <div class="empty-screen">
                    </div>
                </div>
            </div>
